<main class="main">
  <div *ngFor="let item of data">
    {{ item.text }}
  </div>
  <mat-form-field>
    <mat-label>Text</mat-label>
    <input matInput [ngModel]="myText" #ctrl="ngModel" >
  </mat-form-field>
  <button mat-button (click)="addData(ctrl.value)">Save</button>
</main>

<router-outlet />
